<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>MapTrivia</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- <link rel="manifest" href="site.webmanifest"> -->
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <!-- <link rel="stylesheet" href="css/normalize.css"> -->
  <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <div id="map" class="w-full h-screen"></div>

  <h1 class="absolute top-0">Map Trivia</h1>
  <div id="difficultySelect" class="absolute top-0 right-0 mt-2 mr-2 flex flex-col">
    <a href="#easy" id="easy" class="bg-gray-300 mt-2 mr-2 p-2 rounded">Easy</a>
    <a href="#hard" id="hard" class="bg-gray-300 mt-2 mr-2 p-2 rounded">Hard</a>
  </div>
  <div id="startSelect" class="hidden absolute top-0 right-0 mt-2 mr-2 flex flex-col"></div>
  <span id="question" class="hidden absolute top-0 right-0 mt-2 mr-2 bg-white p-2 rounded max-w-sm"></span>
  <a href="#next" id="next" class="hidden absolute top-0 right-0 mt-2 mr-2 bg-white p-2 rounded max-w-sm">Next Question</a>
  <div class="absolute bottom-0 left-0 mb-2 ml-2 flex flex-col">
    <span id="result" class="hidden bg-white p-2 rounded max-w-sm mb-2"></span>
    <span id="points" class="hidden bg-white p-2 rounded max-w-sm">0 Points</span>
  </div>

  <div id="emojiContainer" class="w-full h-screen"></div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <!-- <script src="js/plugins.js"></script> -->
  <script src="https://unpkg.com/mathjs@6.5.0/dist/math.min.js" type="text/javascript"></script>
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script> 
  <script src="js/questions.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
