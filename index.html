<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>MapTrivia</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- <link rel="manifest" href="site.webmanifest"> -->
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <!-- <link rel="stylesheet" href="css/normalize.css"> -->
  <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <div id="map" class="w-full h-screen z-0"></div>

  <h1 class="absolute top-0">Map Trivia</h1>
  <div id="difficultySelect" class="absolute top-0 bottom-0 right-0 left-0 m-2 flex flex-col justify-center items-center">
    <div class="flex flex-col p-4 bg-white rounded">
      <div class="mb-2">
        <span class="font-semibold">Choose a Difficulty!</span>
      </div>
      <div class="m-2">
        <a href="#easy" id="easy" class="bg-gray-300 p-2 rounded mr-2">Easy</a>
        <span>Street-map with labels</span>
      </div>
      <div class="m-2">
        <a href="#hard" id="hard" class="bg-gray-300 p-2 rounded mr-2">Hard</a>
        <span>Satellite view with no labels</span>
      </div>
    </div>
  </div>
  <div id="startSelect" class="hidden absolute top-0 bottom-0 right-0 left-0 m-2 flex flex-col justify-center items-center">
    <div class="flex flex-col p-4 bg-white rounded">
      <div class="mb-2">
        <span class="font-semibold">Choose a Topic!</span>
      </div>
      <div id="topicList" class="h-48 max-h-screen overflow-y-auto flex flex-col"></div>
    </div>

  </div>
  <span id="question" class="hidden absolute top-0 right-0 mt-2 mr-2 bg-white p-2 rounded max-w-sm"></span>
  <div class="absolute z-30 top-0 left-0 right-0 pointer-events-none flex justify-center">
    <span id="textAnswer" class="hide relative bg-white mt-2 p-2 rounded max-w-sm pointer-events-auto opacity-0">Example</span>
  </div>
  <div class="absolute z-30 top-0 bottom-0 right-0 pointer-events-none flex items-center overflow-hidden">
    <div id="countdownWrapper" class="hide relative h-32 p-2 mr-4 rounded-full overflow-hidden w-4">
      <div id="countdown" class="absolute bottom-0 left-0 right-0 bg-white"></div>
    </div>
  </div>
  <a href="#next" id="next" class="hidden absolute top-0 right-0 mt-2 mr-2 bg-white p-2 rounded max-w-sm">Next Question</a>
  <div class="absolute bottom-0 left-0 mb-2 ml-2 flex flex-col">
    <span id="resultDistance" class="hidden bg-white p-2 rounded max-w-sm mb-2"></span>
    <span id="result" class="hidden bg-white p-2 rounded max-w-sm mb-2"></span>
    <span id="points" class="hidden bg-white p-2 rounded max-w-sm">0 Points</span>
  </div>

  <div id="emojiContainer" class="w-full h-screen pointer-events-none"></div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <!-- <script src="js/plugins.js"></script> -->
  <script src="https://unpkg.com/mathjs@6.5.0/dist/math.min.js" type="text/javascript"></script>
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script> 
  <script src="js/questions.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
